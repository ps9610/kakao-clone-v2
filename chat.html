<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
      src="https://kit.fontawesome.com/4f7161b8b7.js"
      crossorigin="anonymous"
      <title>Chat | Kakao Clone</title>
      ></script>
    </head>
    <body>
      <div class="status-bar">
        <div class="status-bar__column"></div>
        <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class"header">
          <div class="header__header-column"></div>
                <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
                </a>
          <h1 class="header__title">Best Friend</h1>
          <div class="header__header-column"></div>
          <span class="header__icon"></span>
          <i class="fas fa-search"></i>
          <div class="header__icon"></div>
          <i class="fas fa-bars"></i>
        </header>
        <main class="chat">
            <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message"></li>
              <img src="images/avatar.jpg" class=g-avatar message__avatar" />
            <div class="message__content"></div>
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
                Congrats I love you!
            </div>
            <span class="message_timestamp"></span>
            <li class="incoming-message message"></li>
            <span class="message_timestamp"></span>
            <div class="message__content"></div>
            <div class="message__bubble">
                Thank you see you soon!
            </div>
        </ul>
        </main>
        <div class="chat__write">
            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write-column">
                <input type="text" 
                placeholder="Send message" 
                class="chat__right-input" />
            </div>
            <div class="chat__write-column">
                <span class="chat__write-icon"></span>
                <i class="far fa-smile-wink"></i>
                <span class="chat__write-icon"></span>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
      </body>
    </html>
