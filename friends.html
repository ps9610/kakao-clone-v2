<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                엘리
              </span>
              <span class="friend__status">
                출근도 안했는데 퇴근하고 싶다🙂
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <div class="friends__anglebox">
          <h5 class="friends__title">생일인 친구</h5>
          <span class="friends__icon">
            <i class="fas fa-angle-up"></i>
          </span>
        </div>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar_2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구의 생일을 확인해보세요!
              </span>
            </div>
          </div>
          <div class="friend__anglebox">
            <span class="friend__icon"> 
              4 <i class= "fas fa-angle-right"></i>
          </span>
        </div>
      </div>      
    <div class="friends__plus">
      <div class="friends__anglebox">
        <h5 class="friends__title">추천친구</h5>
        <span class="friends__icon">
          <i class="fas fa-angle-up"></i>
        </span>
      </div>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatar_3.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              새로운 친구를 만나보세요!
            </span>
          </div>
      </div>
      <div class="friend__anglebox">
        <span class="friend__icon"> 
          61 <i class= "fas fa-angle-right"></i>
      </span>
    </div>
    </div>
  <div class="friends__plus">
    <div class="friends__anglebox">
      <h5 class="friends__title">채널</h5>
      <span class="friends__icon">
        <i class="fas fa-angle-down"></i>
      </span>
    </div>
  </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 2</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar_1.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> 
                리아 
              </span>
              <span class="friend__status">
                코로나 조심ㅠㅠ!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                비(RAIN) - 깡(GANG)
                <i class="fas fa-play"></i>
              </span>
            </div> 
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar_4.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name"> 
                세이 
              </span>
              <span class="friend__status">
                유튜브 채널 놀러오세요 "노마드 코더 Nomad Coders"
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 해주세요😅!</span>
    </div>
    <script src = "js-kakao.js"></script>
  </body>
</html>
