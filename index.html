<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/4f7161b8b7.js"
    crossorigin="anonymous">
  </script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class"header">
        <div class="header__header-column"></div>
        <h1 class="header__title">Chats</h1>
        <div class="header__header-column"></div>
        <span class="header__icon"></span>
        <i class="fas fa-search"></i>
        <span class="header__icon"></span>
        <i class="far fa-comment"></i>
        <span class="header__icon"></span>
        <i class="fas fa-cog"></i>
      </header>
      <main class="Chats">
        <ul class="chats__list">
          <li class="chats__chat chat">
              <a href="chat.html">
            <div class="chat__column">
              <img class="chat__avatar g-avatar" src="images/avatar.jpg"/>
              <div class="chat__content"></div>
              <span class="chat__username">Lynn</span>
              <span class="chat__preview">Going Home!</span>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </a>
            </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
          </a>
        </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
          <i class="fas fa-comment"></i>
          </a>
        </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
          </a>
        </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
  
          </a>
        </li>
              </ul>
      </nav>
    </body>
  </html>
