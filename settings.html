
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
      src="https://kit.fontawesome.com/4f7161b8b7.js"
      crossorigin="anonymous"
      <title>Settings | Kakao Clone</title>
      ></script>
    </head>
    <body>
      <div class="status-bar">
        <div class="status-bar__column"></div>
        <span class="status-bar__clock">13:54</span>
        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <header class"header">
          <div class="header__header-column"></div>
                <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
                </a>
          <h1 class="header__title">Settings</h1>
          <div class="header__header-column"></div>
          <span class="header__icon"></span>
          <i class="fas fa-search"></i>
        </header>
        <main class="settings">
            <section class="setting__sections">
            <ul class="settings__lit">
                <li class="settings__settings">
                    <span class="settings__icon"></span>
                    <i class="fas fa-lock"></i>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon"></span>
                <i class="far fa-bell"></i>
            <span class="settings__title">Notification</span>
        </li>
        <li class="settings__settings">
            <span class="settings__icon"></span>
            <i class="far fa-user"></i>
        <span class="settings__title">Friends</span>
    </li>
            </ul>
        </section>
        </main>
      </body>
    </html>
